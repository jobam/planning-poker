<div class="min-h-screen bg-gray-50 flex flex-col items-center justify-center px-4 py-12">
  <div class="max-w-lg mx-auto w-full">

    <!-- Hero Section -->
    <div class="text-center mb-10">
      <h1 class="text-5xl font-bold text-gray-900 mb-3">
        ♠ Planning Poker
      </h1>
      <p class="text-lg text-gray-500">Estimate stories with your team in real-time</p>
    </div>

    <!-- Create Game Form Card -->
    <div class="bg-white shadow-md rounded-2xl p-8 mb-8">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6">Create a Game</h2>

      <div class="space-y-5">
        <!-- Game Name Input -->
        <div>
          <label for="gameName" class="block text-sm font-medium text-gray-700 mb-1">Game Name</label>
          <input
            id="gameName"
            type="text"
            placeholder="Sprint Planning"
            [ngModel]="gameName()"
            (ngModelChange)="gameName.set($event)"
            class="w-full border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
          />
        </div>

        <!-- Deck Type Select -->
        <div>
          <label for="deckType" class="block text-sm font-medium text-gray-700 mb-1">Deck Type</label>
          <select
            id="deckType"
            [ngModel]="selectedDeck()"
            (ngModelChange)="selectedDeck.set($event)"
            class="w-full border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition bg-white"
          >
            @for (key of deckKeys; track key) {
              <option [value]="key">{{ decks[key].name }}</option>
            }
          </select>
        </div>

        <!-- Deck Preview -->
        <div>
          <p class="text-sm font-medium text-gray-700 mb-2">Card Values</p>
          <div class="flex flex-wrap gap-2">
            @for (value of decks[selectedDeck()].values; track value) {
              <span class="inline-flex items-center justify-center w-9 h-9 rounded-lg bg-indigo-50 text-indigo-700 text-sm font-medium border border-indigo-100">
                {{ value }}
              </span>
            }
          </div>
        </div>

        <!-- Start Game Button -->
        <button
          (click)="createGame()"
          [disabled]="isCreating()"
          class="w-full bg-indigo-600 hover:bg-indigo-700 disabled:bg-indigo-400 text-white font-semibold py-3 px-6 rounded-xl text-base transition focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 cursor-pointer disabled:cursor-not-allowed"
        >
          @if (isCreating()) {
            <span class="flex items-center justify-center gap-2">
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
              </svg>
              Creating...
            </span>
          } @else {
            Start Game
          }
        </button>
      </div>
    </div>

    <!-- Features List -->
    <ul class="flex flex-col sm:flex-row justify-center gap-4 text-sm text-gray-500">
      <li class="flex items-center gap-1.5">
        <span class="text-indigo-500 font-bold">✓</span> No account needed
      </li>
      <li class="flex items-center gap-1.5">
        <span class="text-indigo-500 font-bold">✓</span> Real-time collaboration
      </li>
      <li class="flex items-center gap-1.5">
        <span class="text-indigo-500 font-bold">✓</span> Multiple deck types
      </li>
    </ul>

  </div>
</div>
