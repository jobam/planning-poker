name: Deploy

on:
  push:
    branches: [main]

env:
  IMAGE: ghcr.io/jobam/planning-poker

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE }}:buildcache,mode=max

      - name: Deploy to server
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          SSH_OPTS="-o StrictHostKeyChecking=no -i ~/.ssh/deploy_key"
          SSH_TARGET="${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}"
          ssh $SSH_OPTS $SSH_TARGET "mkdir -p ${{ secrets.DEPLOY_PATH }}"
          scp $SSH_OPTS docker-compose.yml $SSH_TARGET:${{ secrets.DEPLOY_PATH }}/docker-compose.yml
          ssh $SSH_OPTS $SSH_TARGET "cd ${{ secrets.DEPLOY_PATH }} && docker compose pull && docker compose up -d --remove-orphans"
          rm ~/.ssh/deploy_key
